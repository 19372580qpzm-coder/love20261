<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>张钰宸 2026 跨年快乐</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: pointer; user-select: none; }
        
        /* UI 层 */
        #ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 100; pointer-events: none;
        }

        #start-btn {
            pointer-events: auto;
            padding: 15px 50px; font-size: 24px; color: #fff; background: rgba(0,0,0,0.5);
            border: 2px solid #ffaa00; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.5);
            font-family: 'Microsoft YaHei', sans-serif; font-weight: bold;
            transition: all 0.3s;
            text-shadow: 0 0 10px #ffaa00;
        }
        #start-btn:hover { background: #ffaa00; color: #000; box-shadow: 0 0 60px #ffaa00; transform: scale(1.1); }
        
        #tip {
            position: absolute; bottom: 50px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.6); font-family: sans-serif; font-size: 14px; 
            letter-spacing: 2px; pointer-events: none; opacity: 0; transition: opacity 1s;
        }

        #status { margin-top: 10px; color: #666; font-size: 12px; }
    </style>
</head>
<body>

    <div id="ui">
        <button id="start-btn">开启 2026</button>
        <div id="status">正在加载本地引擎...</div>
    </div>
    <div id="tip">点击屏幕引爆烟花 · 滑动旋转星空</div>

    <!-- 引用本地引擎 (必须确保这俩文件在同级目录) -->
    <script src="three.min.js"></script>
    <script src="tween.umd.js"></script>

    <script>
        // --- 系统自检 ---
        const startBtn = document.getElementById('start-btn');
        const statusDiv = document.getElementById('status');
        const tipDiv = document.getElementById('tip');

        window.onload = function() {
            if (typeof THREE === 'undefined' || typeof TWEEN === 'undefined') {
                statusDiv.innerHTML = "❌ 错误：缺少 three.min.js 或 tween.umd.js";
                statusDiv.style.color = "red";
                startBtn.style.borderColor = "#333";
                startBtn.style.color = "#555";
            } else {
                statusDiv.innerHTML = "✅ 系统就绪";
                statusDiv.style.color = "#00ff00";
                // 绑定点击事件
                startBtn.onclick = startSequence;
                init();
            }
        };

        // --- 配置 ---
        const CONFIG = {
            text: "张钰宸\n2026跨年快乐", 
            particleCount: 32000,    // 粒子总数
            particleSize: 8.0,       // 粒子大小
            colors: [0xffd700, 0xff4500, 0xffffff, 0x00ffff, 0xff00ff], // 五彩流光
            duration: 800            // 变形动画时间
        };

        let scene, camera, renderer, particles;
        let geometry, material;
        let state = 'idle'; // idle, counting, waiting, exploded
        let clock = new THREE.Clock();
        
        // 交互变量
        let targetRotationX = 0;
        let targetRotationY = 0;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0005);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
            camera.position.z = 1200;

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createParticleSystem();

            // 事件监听
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('touchstart', onDocumentTouchStart, { passive: false });
            document.addEventListener('touchmove', onDocumentTouchMove, { passive: false });
            document.addEventListener('click', onClick);

            animate();
        }

        // --- 1. 创建流光粒子 ---
        function createParticleSystem() {
            geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const colorObj = new THREE.Color();

            for(let i=0; i<CONFIG.particleCount; i++) {
                // 初始形态：银河旋涡
                const r = Math.random() * 2000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                positions.push(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );

                colorObj.setHex(CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)]);
                colors.push(colorObj.r, colorObj.g, colorObj.b);
                sizes.push(CONFIG.particleSize * (Math.random()*1.5 + 0.5));
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            // 程序生成辉光纹理
            const glowTexture = createGlowTexture();

            material = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: glowTexture },
                    time: { value: 0 }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 customColor;
                    varying vec3 vColor;
                    uniform float time;
                    void main() {
                        vColor = customColor;
                        vec3 pos = position;
                        // 粒子微动呼吸
                        float breathe = 1.0 + sin(time * 3.0 + pos.x * 0.01) * 0.3;
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = size * breathe * (800.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying vec3 vColor;
                    void main() {
                        vec4 tex = texture2D(pointTexture, gl_PointCoord);
                        // 亮度叠加，模拟过曝
                        gl_FragColor = vec4(vColor * 2.5, 1.0) * tex;
                        if (gl_FragColor.a < 0.05) discard;
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                depthWrite: false, // 解决遮挡黑边
                transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createGlowTexture() {
            const canvas = document.createElement('canvas'); canvas.width=64; canvas.height=64;
            const ctx = canvas.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255, 255, 255, 1)'); 
            g.addColorStop(0.2, 'rgba(255, 200, 100, 0.8)');
            g.addColorStop(0.5, 'rgba(255, 100, 0, 0.3)');
            g.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 2. 变形逻辑 (文字/数字 -> 粒子) ---
        function getPointsFromText(text, fontSize) {
            const c = document.createElement('canvas');
            const w=2048, h=1024; // 巨大画布保证清晰度
            c.width=w; c.height=h;
            const ctx = c.getContext('2d');
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);
            ctx.fillStyle = '#fff'; ctx.font = `900 ${fontSize}px "Microsoft YaHei", sans-serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            
            const lines = text.toString().split('\n');
            const lineHeight = fontSize * 1.3;
            lines.forEach((l, i) => {
                ctx.fillText(l, w/2, h/2 - ((lines.length-1)*lineHeight)/2 + i*lineHeight);
            });

            const data = ctx.getImageData(0,0,w,h).data;
            const pts = [];
            const step = 6; // 采样步长
            
            for(let y=0; y<h; y+=step) {
                for(let x=0; x<w; x+=step) {
                    if(data[(y*w+x)*4] > 128) {
                        pts.push({
                            x: (x - w/2) * 2, // 坐标缩放
                            y: -(y - h/2) * 2,
                            z: 0
                        });
                    }
                }
            }
            return pts;
        }

        function morphTo(targetPoints, duration) {
            const pos = particles.geometry.attributes.position.array;
            
            for(let i=0; i<CONFIG.particleCount; i++) {
                let tx, ty, tz;
                
                if(i < targetPoints.length) {
                    tx = targetPoints[i].x;
                    ty = targetPoints[i].y;
                    tz = targetPoints[i].z;
                } else {
                    // 多余粒子做背景氛围
                    const angle = Math.random() * Math.PI * 2;
                    const r = 1200 + Math.random() * 800;
                    tx = Math.cos(angle) * r;
                    ty = Math.sin(angle) * r;
                    tz = (Math.random() - 0.5) * 1000;
                }

                // 加点随机噪点，让它看起来像火焰在燃烧
                tx += (Math.random()-0.5) * 5;
                ty += (Math.random()-0.5) * 5;

                new TWEEN.Tween({x:pos[i*3], y:pos[i*3+1], z:pos[i*3+2]})
                    .to({x:tx, y:ty, z:tz}, duration)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .onUpdate((o) => {
                        pos[i*3] = o.x;
                        pos[i*3+1] = o.y;
                        pos[i*3+2] = o.z;
                    })
                    .start();
            }
        }

        // --- 3. 流程控制 ---
        function startSequence() {
            document.getElementById('ui').style.display = 'none';
            state = 'counting';
            
            // 摄像机稍微推进
            new TWEEN.Tween(camera.position).to({z: 1600}, 2000).start();
            
            runCountdown(5);
        }

        function runCountdown(num) {
            if(num < 1) {
                showFinalText();
                return;
            }
            // 倒计时数字，字号 500
            morphTo(getPointsFromText(num, 500), 800);
            
            setTimeout(() => {
                runCountdown(num-1);
            }, 1000);
        }

        function showFinalText() {
            // 显示名字和祝福，字号 180
            morphTo(getPointsFromText(CONFIG.text, 180), 2000);
            
            // 进入等待点击状态
            setTimeout(() => {
                state = 'waiting';
                tipDiv.innerText = "✨ 点击屏幕 · 开启 2026 ✨";
                tipDiv.style.opacity = 1;
                tipDiv.style.textShadow = "0 0 20px #fff";
            }, 2500);
        }

        function onClick() {
            // 只有在等待状态点击才有效
            if(state === 'waiting') {
                explode();
            }
        }

        // --- 4. 炸裂逻辑 ---
        function explode() {
            state = 'exploded';
            tipDiv.style.opacity = 0;
            
            const pos = particles.geometry.attributes.position.array;
            
            // 爆炸动画
            for(let i=0; i<CONFIG.particleCount; i++) {
                // 球形爆炸算法
                const r = 2000 + Math.random() * 4000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const tx = r * Math.sin(phi) * Math.cos(theta);
                const ty = r * Math.sin(phi) * Math.sin(theta);
                const tz = r * Math.cos(phi);

                new TWEEN.Tween({x:pos[i*3], y:pos[i*3+1], z:pos[i*3+2]})
                    .to({x:tx, y:ty, z:tz}, 3000)
                    .easing(TWEEN.Easing.Exponential.Out)
                    .onUpdate((o) => {
                        pos[i*3] = o.x;
                        pos[i*3+1] = o.y;
                        pos[i*3+2] = o.z;
                    })
                    .start();
            }

            // 爆炸后显示提示
            setTimeout(() => {
                tipDiv.innerText = "滑动屏幕 · 漫游星河";
                tipDiv.style.opacity = 1;
            }, 3000);
        }

        // --- 5. 手势/鼠标交互 (旋转视角) ---
        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function onDocumentTouchStart(event) {
            if (event.touches.length === 1) {
                // event.preventDefault(); // 允许点击
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        function onResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();

            const time = clock.getElapsedTime();
            if(particles) particles.material.uniforms.time.value = time;

            // 摄像机根据鼠标/手势位置平滑移动 (视差效果)
            if(state !== 'idle') {
                targetRotationX = mouseX * 0.0005;
                targetRotationY = mouseY * 0.0005;
                
                // 缓动旋转粒子群
                particles.rotation.y += 0.05 * (targetRotationX - particles.rotation.y);
                particles.rotation.x += 0.05 * (targetRotationY - particles.rotation.x);
            }

            // 炸开后自动缓慢自转
            if(state === 'exploded') {
                particles.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
